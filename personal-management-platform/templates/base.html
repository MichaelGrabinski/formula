<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Life Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 3.9%;
        --primary: 0 0% 9%;
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 96.1%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96.1%;
        --muted-foreground: 0 0% 45.1%;
        --accent: 0 0% 96.1%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89.8%;
        --input: 0 0% 89.8%;
        --ring: 0 0% 3.9%;
        --chart-1: 12 76% 61%;
        --chart-2: 173 58% 39%;
        --chart-3: 197 37% 24%;
        --chart-4: 43 74% 66%;
        --chart-5: 27 87% 67%;
        --radius: 0.5rem;
        --sidebar-background: 0 0% 98%;
        --sidebar-foreground: 240 5.3% 26.1%;
        --sidebar-primary: 240 5.9% 10%;
        --sidebar-primary-foreground: 0 0% 98%;
        --sidebar-accent: 240 4.8% 95.9%;
        --sidebar-accent-foreground: 240 5.9% 10%;
        --sidebar-border: 220 13% 91%;
        --sidebar-ring: 217.2 91.2% 59.8%;
      }
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>
</head>
<body class="bg-background text-foreground">
    <nav class="bg-primary text-primary-foreground p-4">
         <div class="container-fluid">
            <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a class="hover:underline" href="{% url 'properties' %}">Properties</a></li>
                    <li><a class="hover:underline" href="{% url 'repairs' %}">Repairs</a></li>
                    <li><a class="hover:underline" href="{% url 'projects' %}">Projects</a></li>
                    <li><a class="hover:underline" href="{% url 'assets' %}">Assets</a></li>
                    <li><a class="hover:underline" href="{% url 'financial' %}">Financial</a></li>
                    <li><a class="hover:underline" href="{% url 'reports' %}">Reports</a></li>
                    <li><a class="hover:underline" href="{% url 'documents' %}">Documents</a></li>
            </ul>
         </div>
     </nav>
    <div class="max-w-7xl mx-auto mt-4 px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
